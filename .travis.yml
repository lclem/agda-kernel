sudo: required

dist: xenial

language: python

virtualenv:
  system_site_packages: true
  
python:
- '3.6'
- 3.6-dev
- '3.7'
- 3.7-dev
- 3.8-dev
- nightly

before_install:
- sudo apt-get install -y agda-mode

install:
- pip install -r requirements.txt

script:
- pip install .
- make test

notifications:
