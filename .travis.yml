sudo: required
dist: xenial
language: python
virtualenv:

python:
- '3.6'
- '3.7'
- '3.8'

before_install:
- sudo apt-get install -y agda-mode agda-stdlib links firefox

install:
- pip install -r requirements.txt
- pip install codecov pytest pytest-cov

before_script:
- export CODECOV_TOKEN="8569eb0e-1db5-42dd-adeb-046fd6247600"
- agda --version

script:
- pip install .
- make test
- pytest --cov
#- coverage xml src/tests/test_basic.py
#- coverage html src/tests/test_basic.py

after_script: 
#- cd ~

# Push the results back to codecov
after_success:
  - codecov
  
deploy:
  provider: pypi
  skip_existing: true
  user: "lorenzo"
  password:
    secure: ""

jobs:
  include:
  - stage: binder
    sudo: required
    before_install:
      - sudo apt-get update
      - sudo apt-get install -y firefox
      - wget https://github.com/browsh-org/browsh/releases/download/v1.6.4/browsh_1.6.4_linux_amd64
      - mv browsh_1.6.4_linux_amd64 browsh && chmod a+x browsh
    install: skip
    script:
      # attempt to update mybinder
      - browsh --startup-url https://mybinder.org/v2/gh/lclem/agda-kernel/master --time-limit 500
    after_success: skip
    
notifications:
  email: false
